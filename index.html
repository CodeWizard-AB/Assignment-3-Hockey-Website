<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HockeyHeaven</title>

		<!-- * FONT REFERENCE -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->
		<link rel="stylesheet" href="app/style.css" />
	</head>
	<body>
		<!-- * HEADER SECTION -->

		<header>
			<!-- * NAVIGATION SECTION -->

			<div class="navbar main_container px-4 py-8">
				<div class="navbar-start">
					<div class="dropdown">
						<figure tabindex="0" role="button" class="btn btn-ghost lg:hidden">
							<ion-icon
								name="menu-outline"
								size="large"
								class="max-w-6"
							></ion-icon>
						</figure>
						<ul
							tabindex="0"
							class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
						>
							<li><a href="">Home</a></li>
							<li><a href="">About</a></li>
							<li><a href="">Pages</a></li>
							<li><a href="">Blog</a></li>
							<li><a href="">Contact</a></li>
						</ul>
					</div>
					<a class="btn btn-ghost text-xl lg:text-4xl gap-0 hover:bg-white p-0"
						>Hockey<span class="text-btn">Heaven</span>
					</a>
				</div>
				<div class="navbar-center hidden lg:flex">
					<ul class="menu menu-horizontal px-1 text-base font-medium space-x-5">
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Pages</a></li>
						<li><a href="">Blog</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</div>
				<button class="navbar-end space-x-6">
					<ion-icon
						name="search-outline"
						size="large"
						class="max-w-6 hidden md:block"
					></ion-icon>
					<a
						class="btn text-lg lg:text-xl bg-btn text-white font-bold hover:bg-btn"
						>Get Ticket</a
					>
				</button>
			</div>

			<!-- * BANNER SECTION -->

			<section class="main_container">
				<div class="carousel w-full">
					<div id="slide1" class="carousel-item relative w-full">
						<img src="Images/1.png" class="w-full" />
						<div
							class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
						>
							<a href="#slide3" class="btn btn-circle carousel-btn"
								><ion-icon name="chevron-back-outline" size="large"></ion-icon
							></a>
							<a href="#slide2" class="btn btn-circle carousel-btn"
								><ion-icon
									name="chevron-forward-outline"
									size="large"
								></ion-icon
							></a>
						</div>
					</div>
					<div id="slide2" class="carousel-item relative w-full">
						<img src="Images/3.png" class="w-full" />
						<div
							class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
						>
							<a href="#slide1" class="btn btn-circle carousel-btn"
								><ion-icon name="chevron-back-outline" size="large"></ion-icon
							></a>
							<a href="#slide3" class="btn btn-circle carousel-btn"
								><ion-icon
									name="chevron-forward-outline"
									size="large"
								></ion-icon
							></a>
						</div>
					</div>
					<div id="slide3" class="carousel-item relative w-full">
						<img src="Images/4.png" class="w-full" />
						<div
							class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
						>
							<a href="#slide2" class="btn btn-circle carousel-btn"
								><ion-icon name="chevron-back-outline" size="large"></ion-icon
							></a>
							<a href="#slide1" class="btn btn-circle carousel-btn"
								><ion-icon
									name="chevron-forward-outline"
									size="large"
								></ion-icon
							></a>
						</div>
					</div>
				</div>
			</section>
		</header>

		<!-- * MAIN COMPONENTS -->

		<main></main>

		<!-- * FOOTER COMPONENTS -->

		<footer></footer>

		<!-- * ICON REFERENCE -->

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
